services:
  postgres:
    image: postgres
    container_name: postgres-server
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  appserver:
    image: devsuvamjyoti/quizzify-server:v1
    container_name: quizzify-server
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - quiz-network
    env_file:
      - .env

networks:
  quiz-network:
    driver: bridge

volumes:
  postgres-data:  # âœ… Declare the named volume here
